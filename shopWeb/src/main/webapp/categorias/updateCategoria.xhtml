<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/templates/menu-template.xhtml">

	<ui:define name="nombrePagina">#{msgCategorias.tituloActualizar}</ui:define>
	<ui:define name="nombreCuerpo">

		<div class="card">
			<h:form id="form">
				<p:breadCrumb>
					<p:menuitem value="Home" url="#{request.contextPath}/index.faces" />
					<p:menuitem value="#{msgCategorias.bcCategoria}" url="#" />
					<p:menuitem value="#{msgCategorias.bcCategoriaAdmin}"
						url="adminCategorias.faces" />
					<p:menuitem value="#{msgCategorias.bcCategoriaActualizar}" url="#" />
				</p:breadCrumb>
			</h:form>
		</div>

		<h:form>

			<p:growl id="messages" showDetail="true" showSummary="true"
				for="msgGrowl" escape="false" />

			<p:panelGrid id="panel" style="width:100%">
				<f:facet name="header">
					<p:row>
						<p:column colspan="2">
							<p:outputLabel>#{msgCategorias.actualizarFormulario}</p:outputLabel>
						</p:column>
					</p:row>
				</f:facet>

				<p:row>
					<p:column style="width:20%">
						<h:outputLabel for="nomCat"
							value="#{msgCategorias.nombreCategoria}" />
					</p:column>

					<p:column style="width:80%">
						<p:inputText id="nomCat"
							value="#{beanCategoria.objCategoria.nombrecategoriaCat}"
							required="true"
							requiredMessage="#{msgCategorias.nombreCategoriaRequerido}"
							style="width:50%; line-height:20px" />
						<p:message for="nomCat" style="width:40%" />
					</p:column>
				</p:row>

				<p:row>
					<p:column style="width:20%">
						<h:outputLabel for="estCat"
							value="#{msgCategorias.estadoCategoria}" />
					</p:column>

					<p:column style="width:80%">

						<p:selectOneMenu id="estCat"
							value="#{beanCategoria.objCategoria.estadoCat}" required="true"
							requiredMessage="#{msgCategorias.estadoCategoriaRequerido}"
							style="width:50%; line-height:20px">
							<f:selectItem itemValue=""
								itemLabel="#{msgCategorias.EstadoCategoriaSeleccionar}" />
							<f:selectItem itemValue="1"
								itemLabel="#{msgCategorias.estadoCategoriaActivo}" />
							<f:selectItem itemValue="2"
								itemLabel="#{msgCategorias.estadoCategoriaInactivo}" />
							<f:facet name="footer">
								<p:separator />
								<h:outputText value="#{msgCategorias.estadoCategoriaOpciones}"
									style="font-weight:bold; "></h:outputText>
							</f:facet>
						</p:selectOneMenu>

						<p:message for="estCat" style="width:40%" />
					</p:column>
				</p:row>

				<f:facet name="footer">
					<p:row>
						<p:column style="width:20%">
						</p:column>

						<p:column style="width:80%">
							<p:commandButton value="#{msgCategorias.btnActualizarCategoria}"
								ajax="true" update="panel messages"
								action="#{beanCategoria.actualizarCategoria()}" />
						</p:column>
					</p:row>
				</f:facet>

			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
